steps:
- name: node:18
  entrypoint: npm
  args: ['ci']
  id: Install
- name: node:18
  entrypoint: npm
  args: ['test']
  id: Test
- name: docker:20
  args: ['build', '--no-cache', '-t', 'eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA', '.']
  id: Build
- name: docker:20
  args: ['push', 'eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA']
  id: Push
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  entrypoint: gcloud
  args: ['run', 'deploy', '$_SERVICE_NAME', '--image', 'eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA', '--region', '$LOCATION']
  id: Deploy
images:
- eu.gcr.io/$PROJECT_ID/api:$SHORT_SHA
